<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="font">
        <h1 data-text="Retro-Sketch">Retro-Sketch</h1>
    </div>
    <h2>Hover to Your Heart's Content! â™¥</h2>
    <div class="controls">
        <button id="rainbow-btn">Go Rainbow</button>
        <button id="eraser-btn">Eraser</button>
        <button id="reset-btn">Reset</button>
        <div class="selectColorChoice">
            <input type="color" id="color">
            <p>Choose Color</p>
        </div>
        <div class="sliderAndValue">
            <input type="range" min="2" max="100" value="16" id="slider">
            <p class="value">16</p>
        </div>
    </div>
    <div class="container" id="grid-container"></div> <!-- Need id so that querySelector() does not just run the first element-->
</body>
</html>
